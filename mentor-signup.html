<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Signup</title>
  <link rel="stylesheet" href="mentor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-form">
      <div class="logo">
        <h2>Mentor Signup</h2>
      </div>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="expertise">Expertise</label>
          <input type="text" id="expertise" name="expertise" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="mentor-login.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <script src="mentor.js"></script>
</body>
</html>
