<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="loder.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #007bff;
    }
    .profile-header h2 {
      margin: 10px 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group textarea {
      resize: vertical;
      height: 80px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-cancel {
      background-color: #6c757d;
    }
    .btn-cancel:hover {
      background-color: #5a6268;
    }
    .dark-mode {
  background-color: #1a1a1a;
  color: #ffffff;
}

.dark-mode .dashboard-item,
.dark-mode .assignment-item,
.dark-mode .session-item,
.dark-mode .mentor-item {
  background-color: #2d2d2d;
  color: #ffffff;
}

.dark-mode .btn {
  background-color: #4a4a4a;
}
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div>
      <a href="mentee-dashboard.html">Back to Dashboard</a>
    </div>
    <!-- Add this button to the navbar -->
<button class="btn" onclick="toggleDarkMode()">ðŸŒ“ Toggle Theme</button>
    <div>
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>

  </div>

  <!-- Profile Section -->
  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-photo" id="profilePhoto">
      <h2 id="profileName">John Doe</h2>
      <input type="file" id="photoUpload" accept="image/*" style="display: none;">
      <button class="btn" onclick="document.getElementById('photoUpload').click()">Upload Photo</button>
    </div>

    <!-- Profile Form -->
    <form id="profileForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="form-group">
        <label for="admissionNo">Admission No:</label>
        <input type="text" id="admissionNo" name="admissionNo" required>
      </div>
      <div class="form-group">
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>
      </div>
      <div class="form-group">
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="section">Section:</label>
        <input type="text" id="section" name="section" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Save Changes</button>
        <button type="button" class="btn btn-cancel" onclick="resetForm()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    // Load saved profile data (mock data for now)
    const profileData = {
      name: "John Doe",
      course: "Computer Science",
      admissionNo: "123456",
      fatherName: "Mr. John Doe Sr.",
      motherName: "Mrs. Jane Doe",
      address: "123 Main St, City, Country",
      section: "A",
      photo: "https://via.placeholder.com/150"
    };

    // Set initial form values
    document.getElementById('name').value = profileData.name;
    document.getElementById('course').value = profileData.course;
    document.getElementById('admissionNo').value = profileData.admissionNo;
    document.getElementById('fatherName').value = profileData.fatherName;
    document.getElementById('motherName').value = profileData.motherName;
    document.getElementById('address').value = profileData.address;
    document.getElementById('section').value = profileData.section;
    document.getElementById('profilePhoto').src = profileData.photo;
    document.getElementById('profileName').textContent = profileData.name;

    // Handle photo upload
    document.getElementById('photoUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('profilePhoto').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Profile Updated Successfully!');
      // Here you can send the updated data to the backend
    });

    // Reset form to initial values
    function resetForm() {
      document.getElementById('profileForm').reset();
      document.getElementById('profilePhoto').src = profileData.photo;
      document.getElementById('profileName').textContent = profileData.name;
    }
  </script>
  <script src="darkmode.js"></script>
</body>
</html>
