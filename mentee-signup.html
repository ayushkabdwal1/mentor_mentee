<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentee Sign-Up</title>
  <link rel="stylesheet" href="loder.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('logo.png');
    }
    .form-container {
      background-color: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Mentee Sign-Up</h2>
    <form id="menteeSignupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required>
      
      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required>
      
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required>
      
      <label for="admissionNo">Admission No:</label>
      <input type="text" id="admissionNo" name="admissionNo" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
  <script>
    document.getElementById('menteeSignupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Sign-Up Successful! Redirecting to Login...');
      window.location.href = 'mentee-login.html';
    });
  </script>
</body>
</html>
